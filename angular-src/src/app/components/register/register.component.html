<div class="col-md-6 mx-auto">
  <div class="card border-secondary">
    <div class="card-header">
        <h3 class="mb-0 my-2">Sign Up</h3>
    </div>
    <div class="card-body">
      <form class="form" role="form" autocomplete="off" (submit)="onRegisterSubmit()">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="full name">
          </div>
          <div class="form-group">
              <label for="username">Login</label>
              <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="your login">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="email@gmail.com" required="">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="password" title="At least 6 characters with letters and numbers" required="">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
          </div>
      </form>
    </div>
  </div>
</div>
