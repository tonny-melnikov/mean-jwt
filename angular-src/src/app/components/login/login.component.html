<div class="col-md-6 mx-auto">
    <div class="card border-secondary">
      <div class="card-header">
          <h3 class="mb-0 my-2">Login to your account</h3>
      </div>
      <div class="card-body">
        <form class="form" role="form" autocomplete="off" (submit)="onLoginSubmit()">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="your login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="password" title="At least 6 characters with letters and numbers" required="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg float-right">Sign in</button>
            </div>
        </form>
      </div>
    </div>
  </div>
